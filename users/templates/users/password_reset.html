{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-white py-4 border-bottom-0">
                    <div class="text-center">
                        <i class="fas fa-key text-primary mb-3" style="font-size: 3rem;"></i>
                        <h2 class="h1 mb-3">Reset Your Password</h2>
                        <p class="lead text-muted">Enter your email to receive password reset instructions</p>
                    </div>
                </div>
                
                <div class="card-body p-4 p-md-5">
                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <fieldset class="form-group">
                            {{ form|crispy }}
                        </fieldset>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-primary btn-lg py-3" type="submit">
                                <i class="fas fa-paper-plane me-2"></i> Send Reset Link
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="card-footer bg-white text-center py-3 border-top-0">
                    <small class="text-muted">
                        Remember your password? <a href="{% url 'login' %}" class="text-primary fw-bold">Sign In</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        border-radius: 15px;
        overflow: hidden;
    }
    .btn-primary {
        background-color: #3a7bd5;
        border: none;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #2c65b8;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(58, 123, 213, 0.25);
    }
    .form-control {
        border-radius: 8px;
        padding: 12px 16px;
    }
    .form-control:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    .text-primary {
        color: #3a7bd5 !important;
    }
</style>
{% endblock content %}
