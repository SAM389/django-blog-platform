{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0 rounded-lg">
                <div class="card-header bg-light py-4 border-0 rounded-top">
                    <div class="text-center">
                        <i class="fas fa-key fa-3x text-primary mb-3"></i>
                        <h2 class="h3 font-weight-bold">Reset Your Password</h2>
                        <p class="text-muted mb-0">Enter your email to receive password reset instructions</p>
                    </div>
                </div>
                
                <div class="card-body p-5">
                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <fieldset class="form-group mb-4">
                            {{ form|crispy }}
                        </fieldset>
                        
                        <div class="form-group d-grid gap-2">
                            <button class="btn btn-primary btn-lg py-2" type="submit">
                                <i class="fas fa-paper-plane me-2"></i> Send Reset Link
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="card-footer bg-light text-center py-3 border-0 rounded-bottom">
                    <p class="mb-0">
                        Remember your password? 
                        <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8fafc;
    }
    .card {
        border: 1px solid rgba(0,0,0,0.05);
    }
    .btn-primary {
        background-color: #4a6cf7;
        border: none;
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #3a5ce4;
        transform: translateY(-1px);
        box-shadow: 0 2px 6px rgba(74, 108, 247, 0.25);
    }
    .form-control {
        padding: 10px 15px;
        border-radius: 6px;
    }
    .form-control:focus {
        border-color: #a5b8fc;
        box-shadow: 0 0 0 0.2rem rgba(74, 108, 247, 0.25);
    }
    .text-primary {
        color: #4a6cf7 !important;
    }
</style>
{% endblock content %}
