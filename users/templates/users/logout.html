{% extends "blog/base.html" %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-white py-4 border-bottom-0">
                    <div class="text-center">
                        <i class="fas fa-sign-out-alt text-danger mb-3" style="font-size: 3rem;"></i>
                        <h2 class="h1 mb-3">Confirm Logout</h2>
                        <p class="lead text-muted">Are you sure you want to sign out of your account?</p>
                    </div>
                </div>
                
                <div class="card-body p-4 p-md-5">
                    <form method="post" class="text-center">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'blog-home' %}" class="btn btn-lg btn-outline-secondary px-4">
                                <i class="fas fa-arrow-left me-2"></i> Cancel
                            </a>
                            <button class="btn btn-lg btn-danger px-4" type="submit">
                                <i class="fas fa-sign-out-alt me-2"></i> Logout
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="card-footer bg-white text-center py-3 border-top-0">
                    <small class="text-muted">Changed your mind? You'll be redirected to the home page if you cancel.</small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        border-radius: 15px;
        overflow: hidden;
    }
    .btn-danger {
        background-color: #dc3545;
        border: none;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    .btn-danger:hover {
        background-color: #bb2d3b;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(220, 53, 69, 0.25);
    }
    .btn-outline-secondary {
        border-radius: 8px;
        border-width: 2px;
        transition: all 0.3s ease;
    }
    .btn-outline-secondary:hover {
        transform: translateY(-2px);
    }
    .gap-3 {
        gap: 1rem;
    }
</style>
{% endblock content %}
