{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section shadow-sm rounded p-4 mx-auto" style="max-width: 600px;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 fw-bold text-dark">Blog Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group text-end">
                <button class="btn btn-outline-primary" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
